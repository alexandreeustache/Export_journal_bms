<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ETRICKS | Export Journal</title>
    <link rel="icon" href="/static/E_LOGO_RG.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            background-color: rgb(209, 13, 13);
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgb(169, 13, 13);
        }
        .form-container {
            text-align: center;
        }
        .logo-container {
            text-align: center;
            margin-top: 70px;
            margin-bottom: 80px;
        }
        .search-filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .search-container {
            position: relative;
            flex: 1;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            height: 42px; /* Hauteur fixe pour aligner avec le bouton de filtre */
        }
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        .filter-dropdown {
            position: relative;
            width: auto;
            min-width: 110px;
        }
        .filter-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            white-space: nowrap;
            height: 42px; /* Hauteur fixe pour correspondre à l'input */
            box-sizing: border-box;
        }
        .filter-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .filter-menu.active {
            display: block;
        }
        .filter-option {
            padding: 10px;
            cursor: pointer;
        }
        .filter-option:hover {
            background-color: #f4f4f4;
        }
        .search-result {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
            text-align: center;
        }
        .last-connection {
            font-size: 14px;
            color: #777;
            margin-top: 5px;
            text-align: left;
        }
        .bms-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .current-filter {
            margin-left: 5px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/static/ETR_LOGO_RG-GRIS.png" alt="Logo" style="max-width: 600px; width: 100%; height: auto;">
    </div>
    
    <div class="container">
        <form method="POST" action="/export" class="form-container">
            <label for="bms_name">Sélectionner un BMS :</label>
            
            <!-- Container pour mettre recherche et filtre sur la même ligne -->
            <div class="search-filter-container">
                <!-- Recherche avec icône -->
                <div class="search-container">
                    <input type="text" name="search" id="search" class="search-input" placeholder="Rechercher un BMS..." value="{{ search_term }}" oninput="searchInRealTime()">
                    <i class="fas fa-search search-icon"></i>
                </div>
                
                <!-- Menu déroulant filtre avec icône -->
                <div class="filter-dropdown">
                    <button type="button" class="filter-btn" onclick="toggleFilterMenu(event)">
                        <span>Filtres</span>
                        <i class="fas fa-filter"></i>
                    </button>
                    <div class="filter-menu" id="filterMenu">
                        <div class="filter-option" onclick="applyFilter('name', event)">Nom</div>
                        <div class="filter-option" onclick="applyFilter('recent', event)">Plus récent</div>
                    </div>
                </div>
            </div>
            
            <input type="hidden" name="sort_by" id="sort_by" value="{{ sort_by }}">
            
            {% if bms_data %}
                {% if search_term %}
                    <div class="search-result">
                        {{ bms_data|length }} résultat(s) trouvé(s) pour "{{ search_term }}"
                    </div>
                {% endif %}
                
                <select name="bms_name" id="bms_name" size="{% if bms_data|length > 1 %}5{% else %}2{% endif %}">
                    {% for bms in bms_data %}
                    <option value="{{ bms.name }}">
                        {{ bms.name }}
                        {% if bms.last_connection_str != "Inconnue" %}
                        ({{ bms.last_connection_str }})
                        {% endif %}
                    </option>
                    {% endfor %}
                </select>
                
                <button type="submit">Exporter le journal</button>
            {% else %}
                <div class="search-result">
                    Aucun BMS trouvé.
                </div>
                <a href="/"><button type="button">Retour</button></a>
            {% endif %}
        </form>
    </div>

    <script>
        function toggleFilterMenu(event) {
            event.preventDefault();
            document.getElementById('filterMenu').classList.toggle('active');
        }
        
        function applyFilter(filter, event) {
            event.preventDefault();
            document.getElementById('sort_by').value = filter;
            document.querySelector('form').action = '/';
            document.querySelector('form').method = 'GET';
            document.querySelector('form').submit();
        }
        
        function searchInRealTime() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const optionsList = document.getElementById('bms_name');
            const options = optionsList.options;
            let visibleCount = 0;
            
            // Si la liste des BMS n'existe pas encore, on ne fait rien
            if (!optionsList) return;
            
            // Parcourir toutes les options et cacher celles qui ne correspondent pas
            for (let i = 0; i < options.length; i++) {
                const bmsName = options[i].text.toLowerCase();
                if (bmsName.includes(searchInput)) {
                    options[i].style.display = '';
                    visibleCount++;
                } else {
                    options[i].style.display = 'none';
                }
            }
            
            // Mettre à jour le message de résultat
            const searchResult = document.querySelector('.search-result');
            if (searchResult) {
                if (searchInput) {
                    searchResult.textContent = `${visibleCount} résultat(s) trouvé(s) pour "${searchInput}"`;
                    searchResult.style.display = 'block';
                } else {
                    searchResult.style.display = 'none';
                }
            }
        }
        
        // Fermer le menu si on clique ailleurs
        window.addEventListener('click', function(e) {
            const filterMenu = document.getElementById('filterMenu');
            const filterBtn = document.querySelector('.filter-btn');
            
            if (filterMenu.classList.contains('active') && 
                !filterMenu.contains(e.target) && 
                !filterBtn.contains(e.target)) {
                filterMenu.classList.remove('active');
            }
        });
        
        // Initialiser la recherche au chargement de la page
        window.addEventListener('DOMContentLoaded', function() {
            // Si le champ de recherche contient déjà une valeur, filtrer les résultats
            if (document.getElementById('search').value) {
                searchInRealTime();
            }
        });
    </script>
</body>
</html>
