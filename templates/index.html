<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ETRICKS | Export Journal</title>
    <link rel="icon" href="/static/E_LOGO_RG.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: rgb(209, 13, 13);
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgb(209, 13, 13);
        }
        .form-container {
            text-align: center;
        }
        .logo-container {
            text-align: center;
            margin-top: 70px;
            margin-bottom: 80px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/static/ETR_LOGO_RG-GRIS.png" alt="Logo" style="max-width: 600px; width: 100%; height: auto;">
    </div>
    
    <div class="container">
        <form method="POST" action="/export" class="form-container">
            <label for="bms_name">Choisir un BMS :</label>
            <select name="bms_name" id="bms_name">
                {% for bms in bms_list %}
                <option value="{{ bms }}">{{ bms }}</option>
                {% endfor %}
            </select>
            <button type="submit">Exporter le journal</button>
        </form>
    </div>
</body>
</html>
